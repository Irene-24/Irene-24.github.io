<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Station</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <nav>
            <span class="hamburger" ><i class="fas fa-bars"></i></span>
            <span class="logo">Food Station</span>
            <span class="sign">SIGN OUT</span>
        </nav>
    </header>



    <aside class="side-drawer">

        <ul>

            <li class="list-item"> <a href="#">
                    <span class="menu-icon"><i class="fas fa-home"></i></span>
                    <span class="side-link">DASHBOARD</span>
                </a>
            </li>

            <li class="list-item"> <a href="./pages/orders.html">
                    <span class="menu-icon"><i class="fas fa-utensils"></i></span>
                    <span class="side-link">MEALS</span>
                </a>
            </li>

            <li class="list-item"> <a href="#">
                    <span class="menu-icon"><i class="fas fa-plus-square"></i></span>
                    <span class="side-link"  id="note">NOTIFICATIONS</span>
                </a>
            </li>

            <li class="list-item"> <a href="./pages/cart.html">
                    <span class="menu-icon"><i class="fas fa-shopping-cart"></i></span>
                    <span class="side-link">MY CART</span>
                </a>
            </li>

            <li class="list-item"> <a href="#">
                    <span class="menu-icon"><i class="fas fa-user"></i></span>
                    <span class="side-link">PROFILE</span>
                </a>
            </li>


        </ul>



    </aside>

    <main>
        <h1 id="title">Welcome, User-name! </h1>
        <div class="divider"></div>

        <div class="summary">
            <h3>See order history for:</h3>
            <input type="date" name="date" id="date" placeholder="dd-mm--yyyy">
            <button class="btn" type="submit">GO</button>

            <div id="output">
                <p id="output-none">
                    Please select a date to view order history...
                </p>

            </div>

        </div>

    </main>

    <script src="index.js"></script>
</body>

</html>
