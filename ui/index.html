<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Station</title>

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="container">

        <h1 id="title">
            <span>Food</span>
            <br>
            <span>Station</span>
        </h1>

        <!-- login form -->

        <form action="" method="POST" id="login">

            <input class="form-control" type="text" name="username" id="username" placeholder="Username...">

            <input class="form-control" type="password" name="password" id="password" placeholder="Password...">

            <button class="btn" type="submit">LOGIN</button>

        </form>

        <!-- sign up -->

        <form action="" method="POST" id="signup">

            <h3>Not a member? Sign up now!</h3>

            <label for="username-sign"">Username</label>
            <input type=" text" class="form-control" id="username-sign"
                name="username-sign" placeholder="Username...">

                <label for="password-sign"">Password</label>
            <input type=" password" class="form-control"
                    id="password-sign" name="password-sign" placeholder="Password...">

                    <div class="check">
                        <input type="checkbox" id="caterer">
                        <label class="form-check-label" for="caterer">Caterer</label>
                    </div>


                    <button type="submit" class="btn ">SIGN UP</button>
        </form>

        <!-- footer -->

        <footer>

                    <a target="_blank" href="https://www.linkedin.com/in/irene-okafor-521861115/" class="linkedin fa-2x">

                    </a>
                </li>

                    <a target="_blank" href="https://github.com/Irene-24" class="github fa-2x">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>



</body>

</html>
